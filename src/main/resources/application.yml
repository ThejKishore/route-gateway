spring:
    application:
        name: route-gateway


    datasource:
        driver-class-name: org.postgresql.Driver
        password: adminPass
        url: jdbc:postgresql://localhost:5432/springlearn
        username: root


    jpa:
        show-sql: true

    properties:
        hibernate:
            format_sql: true
server:
    port: 8088

logging:
    level:
        org.hibernate.SQL: DEBUG
        org.hibernate.type.descriptor.sql.BasicBinder: TRACE
        net.ttddyy.dsproxy.listener: DEBUG
